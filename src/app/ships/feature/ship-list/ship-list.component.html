>
  <div class="row-span-2 row-start-1 h-full w-full">
    <div class="h-full w-full">
      <div
        class="relative h-full max-h-full w-full overflow-hidden bg-transparent"
      >
        <div class="absolute bottom-0 w-full">
          <app-aquila-ship-types></app-aquila-ship-types>
        </div>
      </div>
    </div>
  </div>

  <div class="row-span-10 mx-12 mb-4 mt-12 h-5/6 w-5/6 overflow-hidden">
    <div
      class="row-span-2 grid grid-cols-3 gap-6 overflow-hidden bg-transparent"
    >
      <app-aquila-ship-card *ngFor="let ship of ships"></app-aquila-ship-card>
    </div>
  </div>
